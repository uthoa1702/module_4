<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>create</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js	">
</head>
<style>
  p{
    color: red;
  }
</style>
<body>
<h1 style="text-align: center">EDIT SONG</h1>
<div style="margin: 0 auto;width: 300px">
  <form action="/edit" method="post" th:object="${song}">

    <div hidden class="mb-3">
      <label class="form-label">Name of Song</label>
      <input th:field="*{id}" type="text" class="form-control" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label class="form-label">Name of Song</label>
      <input th:field="*{name}" type="text" class="form-control" aria-describedby="emailHelp">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

    </div>
    <div class="mb-3">
      <label class="form-label">Artist</label>
      <input th:field="*{artist}" type="text" class="form-control" aria-describedby="emailHelp">
      <p th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></p>

    </div>



    <div class="mb-3">
      <label class="form-label">Category</label>
      <textarea th:field="*{category}" class="form-control" aria-describedby="emailHelp"></textarea>
      <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>

    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
