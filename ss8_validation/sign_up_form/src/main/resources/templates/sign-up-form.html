<form th:object="${user}" th:action="@{/create}" th:method="post">
  <h3>Sign Up</h3>
  <label >Last Name</label>
  <input  placeholder="Example: John" id="username" type="text" th:field="*{lastName}" required>
  <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
  <label for="password">First Name</label>
  <input type="text" placeholder="Password" id="password"  th:field="*{firstName}" required>
  <label for="password">Birthday</label>
  <input type="date" placeholder="Password" id="confirmPass"  pattern=".{8}" th:field="*{birthDay}" required>
  <p th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></p>
  <label for="password">Email</label>
  <input   id="customerName" type="email" th:field="*{email}" required>
  <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
  <label for="password">Phone Number</label>
  <input  placeholder="Your phone number" id="phoneNumber" type="text" th:field="*{phone}" required>
  <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
  <button type="submit">Submit</button>

</form>
<script>





  function validateForm() {
    const form = document.forms["formSignUp"];
    const user = form["user"].value;
    const password = form["password"].value;
    const confirmPassword = form["confirmPassword"].value;
    const name = form["name"].value;
    const phoneNumber = form["phoneNumber"].value;
    const address = form["address"].value;
    const email = form["email"].value;
    if (user != "" && password != "" && confirmPassword != "" && name != "" && phoneNumber != "" && address != "" && email != "" ){
      if (password === confirmPassword){
        alert('Congratulations, you have successfully registered');
        return true;
      }
      alert('Password does not match')
      return false
    }
    alert('Please enter all the field');
    return false;
  }

</script>
<script>
  function validateForm() {
    const form = document.forms["formSignUp"];
    const user = form["user"].value;
    const password = form["password"].value;
    const confirmPassword = form["confirmPassword"].value;
    const name = form["name"].value;
    const phoneNumber = form["phoneNumber"].value;
    const address = form["address"].value;
    const email = form["email"].value;

    const modal = new bootstrap.Modal(document.getElementById('modalNotification'));
    const messageModal = document.getElementById('messageModal');

    if (user != "" && password != "" && confirmPassword != "" && name != "" && phoneNumber != "" && address != "" && email != "" ){
      if (password === confirmPassword){
        return true;
      }
      messageModal.innerText = 'Password does not match';
      modal.show();
      return false
    }
    messageModal.innerText =  'Please enter all the field';
    modal.show();
    return false;
  }
</script>
