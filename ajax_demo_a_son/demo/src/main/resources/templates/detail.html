<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>List blogs</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
                crossorigin="anonymous">
</head>

<body>
        <div id="blogDetail"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
        <script>
                $(document).ready(function () {
                        $.ajax({
                                type: "GET", // HTTP Method
                                url: `http://localhost:3000/blogs/3`, // URL
                                headers: {
                                        "Content-Type": "application/json",
                                },
                                success: function (data) {
                                        // callback xử lý khi request thành công
                                        $("#blogDetail").html(`
                                                <div>${data.name}</div>
                                                <img src="${data.thumbnail_url}" />
                                                <div dangerouslySetInnerHTML={{_html: ${data.content}}}></div>
                                        `)
                                },
                                error: function (error) {
                                        // callback xử lý khi request thất bại
                                        console.log(error);
                                },
                        });
                })
        </script>
</body>

</html>
