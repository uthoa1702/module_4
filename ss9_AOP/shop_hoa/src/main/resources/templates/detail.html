<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Font Awesome -->
<link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
/>
<!-- Google Fonts -->
<link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
/>
<!-- MDB -->
<link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
        rel="stylesheet"
/>
<head>
    <title>Title</title>
</head>
<body th:object="${flower}">

<div style="width: 100%;  height: 800px" class="row">
    <div style="background-color: #e0e0e0" class="col-lg-2 col-md-1 col-sm"></div>
    <div class="col-lg-8 col-md-10 col-sm-12">
        <div style="width: 100%; height: auto" class="row">
            <div class="row" style="height: auto; text-align: center; padding-bottom: 30px"><h1>Product Information</h1>
            </div>
            <div style="background-color: white" class="col-lg-6 col-md-12"><img width="100%" ; th:src="*{image}"
                                                                                 class="rounded float-start" alt="...">
            </div>
            <div style="background-color: white" class="col-lg-6 col-md-12">
                <div style="height: 100px" class="row">
                    <h2 th:text="*{name}"></h2>
                </div>
                <div style="height: auto" class="row">
                    <table class="table table-borderless">
                        <tr>
                            <td>Code</td>
                            <td th:text="*{code}"></td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td th:text="*{price}"></td>
                        </tr>

                    </table>

                </div>
                <div class="row" style="height: auto">
                    <h3>Description</h3>
                    <p th:text="*{description}"></p></div>
                <a th:href="@{/addToCart/{id}(id=*{id})}">
                    <button class="btn-dark">Thêm vào giỏ</button>
                </a>

            </div>
        </div>


    </div>
    <div style="background-color: #e0e0e0" class="col-lg-2 col-md-1 col-sm"></div>
</div>


</body>
</html>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/yourcode.js"></script>
