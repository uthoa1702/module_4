<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<!--    <p th:if="${#fields.hasErrors()}" style="color: red" th:errors="*{name}"></p>-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div style="margin: 0 auto; text-align: center; width: 400px">
    <form th:action="@{/save}" th:object="${tin}" method="post" >
        <div class="mb-3">
             Tieu De
            <input  th:field="*{tieuDe}" type="text"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <p th:text="${#fields.hasErrors()}" th:errors="*{tieuDe}" style="color: red"></p>
        </div>
        Loai Tin
        <select th:field="*{loaiTin.id}" class="form-select" aria-label="Default select example">
            <option th:each="loaiTin : ${loaiTinList}" th:text="${loaiTin.getTenLoai()}" th:value="${loaiTin.id}"></option>
        </select>

        <div class="mb-3">
            Ngay dang
            <input required th:field="*{ngayDang}" type="date"  class="form-control"  aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            Ngay ket thuc
            <input required th:field="*{ngayKetThuc}" type="date"  class="form-control"  aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            Noi dung
            <textarea  th:field="*{noiDung}"   class="form-control"  aria-describedby="emailHelp"></textarea>
            <p th:text="${#fields.hasErrors()}" th:errors="*{noiDung}" style="color: red"></p>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
