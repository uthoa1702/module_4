<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>create</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js	">
</head>
<body>
<h1 style="text-align: center">EDIT BLOG</h1>
<div  style="margin: 0 auto;width: 300px">
  <form action="/edit" method="post" th:object="${blog}">
    <div hidden class="mb-3">
      <label  class="form-label">Title</label>
      <input th:field="*{id}" type="text" class="form-control"  aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label  class="form-label">Title</label>
      <input th:field="*{title}" type="text" class="form-control"  aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label  class="form-label">Author</label>
      <input th:field="*{author}" type="text" class="form-control"  aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label  class="form-label">Content</label>
      <textarea th:field="*{content}"  class="form-control"  aria-describedby="emailHelp"></textarea>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
