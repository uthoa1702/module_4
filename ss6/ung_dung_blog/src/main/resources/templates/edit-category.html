<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>create</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js	">
</head>
<body>
<h1 style="text-align: center">ADD CATEGORY</h1>
<div style="margin: 0 auto;width: 300px">
  <form action="/category/create" method="post" th:object="${category}">
    <input hidden type="text" th:field="*{id}">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input th:field="*{name}" type="text" class="form-control" aria-describedby="emailHelp">
    </div>







    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
