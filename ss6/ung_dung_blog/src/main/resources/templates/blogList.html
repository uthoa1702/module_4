<body>
<h1>Blog Management</h1>
<nav class="navbar bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a href="/create"><button class="btn btn-success">Add new blog</button></a>
<!--    <form action="/search" method="post" class="d-flex" role="search">-->
<!--      <input th:value="${search}" name="search" class="form-control me-2"  placeholder="Search" aria-label="Search">-->

<!--    </form>-->
  </div>
</nav>
<table class="table table-success table-striped" >
  <tr>
    <th>No</th>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Create Time</th>
    <th>Update Time</th>
    <th colspan="3">Actions</th>
    <th></th>
  </tr>
  <tr th:each="blog,loop : ${blogList}">
    <td th:text="${loop.count}"></td>
    <td th:text="${blog.id}"></td>
    <td th:text="${blog.title}"></td>
    <td th:text="${blog.author}"></td>
    <td th:text="${blog.createTime}"></td>
    <td th:text="${blog.updateTime}"></td>
    <td><a th:href="@{/edit/{id}(id=${blog.id})}"><button class="btn btn-warning">Edit</button></a></td>
    <td >
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" th:text="Delete"
              th:attr="onclick=|inforDelete(${blog.id},'${blog.title}')|">
      </button>
    </td>
    <td><a th:href="@{/detail/{id}(id = ${blog.id})}" ><button type="button" class="btn btn-primary"

    >Detail</button></a></td>
  </tr>
</table>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="/delete" method="get">
        <div class="modal-body">
          <input type="text" id="deleteId" name="deleteId" hidden>Are you sure to delete
          <span style="color: red" id="deleteName"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
