<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js	">
</head>
<body>

<h1 style="text-align: center">Product Detail</h1>
<br>
<div style="margin: 0 auto" th:object="${product}">
    <p>ID: <b th:text="*{id}"></b></p>
    <p>Name: <b th:text="*{name}"></b></p>
    <p>Description: <b th:text="*{description}"></b></p>
    <p>Producer: <b th:text="*{producer}"></b></p>
</div>



</body>
</html>
