<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js	">
</head>
<body>
<h1 style="text-align: center">ADD PRODUCT</h1>
<div  style="margin: 0 auto;width: 300px">
    <form action="/create" method="post" th:object="${product}">

        <div class="mb-3">
            <label  class="form-label">Name product</label>
            <input th:field="*{name}" type="text" class="form-control"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label  class="form-label">Price</label>
            <input th:field="*{price}" type="number" class="form-control"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label  class="form-label">Producer</label>
            <input th:field="*{producer}" type="text" class="form-control"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label  class="form-label">Description</label>
            <textarea th:field="*{description}"  class="form-control"  aria-describedby="emailHelp"></textarea>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
