<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js	">
</head>
<style>
    *{
        background-color: black;
    }
</style>
<body>

<h1 style="text-align: center; color: white">Product Management</h1>

<nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a href="/create"><button class="btn btn-success">Add new product</button></a>
        <form action="/search" class="d-flex" role="search">
            <input name="searchName" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>



<table class="table table-dark table-striped">
    <tr>
        <th>No</th>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th colspan="3">Action</th>
    </tr>

    <tr th:each="product , loop: ${products}" >
        <td th:text="${loop.count}"></td>
        <td th:text="${product.id}"></td>
       <td th:text="${product.name}"> <a th:href="@{/detail/{id}(id=${product.id})}"></a></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.producer}"></td>
        <td ><a th:href="@{/update/{id}(id=${product.id})}"><button class="btn btn-warning">Edit</button></a></td>
        <td ><a th:href="@{/delete/{id}(id=${product.id})}"><button class="btn btn-danger">Delete</button></a></td>
        <td ><a th:href="@{/detail/{id}(id=${product.id})}"><button class="btn btn-primary">Detail</button></a></td>

    </tr>

</table>


</body>
</html>
